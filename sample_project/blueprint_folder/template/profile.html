<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/style.css')}}">
</head>
<body class="bg-dark">
    
    <nav class="navbar fixed-top mt-4 ms-4">
        <div class="container-fluid">
            <button class="navbar-toggler bg-white " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-white"></span>
            </button>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel"></h5>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-start" style="height: 100%; padding-left: 20px; padding-top: 20px;">
            
            <img src="{{ url_for('static', filename='img/portfolio.jpg') }}" class="max-img rounded-pill" alt="Portfolio Image">
            <div class="d-flex justify-content-start align-items-center ms-5 mt-3">
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-facebook text-white icon-spacing" style="font-size: 25px;"></i>
                </a>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-instagram text-white ms-3" style="font-size: 27px;"></i>
                </a>
            </div>
            
            
            <h5 class="font-sans fs-2 mt-1 mb-2" style="text-align: left;">Raymund Bucton</h5>
            
            
            <ul class="navbar-nav mb-auto gap-4 ps-4">
                <li class="nav-item">
                    <a class="nav-link active for-a" aria-current="page" href="{{ url_for('blueprint.dashboard') }}">
                        <i class="fa-solid fa-house-chimney" style="font-size: 20px;"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active for-a" aria-current="page" href="{{url_for('blueprint.profile')}}">
                        <i class="fa-solid fa-user" style="font-size: 20px;"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active for-a" aria-current="page" href="{{url_for('blueprint.info')}}">
                        <i class="fa-solid fa-address-book" style="font-size: 20px;"></i> Info
                    </a>
                </li>
                <li class="nav-item for-a">
                    <a class="nav-link" href="{{url_for('blueprint.python')}}">
                        <i class="fa-brands fa-python" style="font-size: 20px;"></i> Blog
                    </a>
                </li>
            </ul>
            
            <a href="{{url_for('blueprint.logout')}}" style="color: #ffffff; text-decoration: none; font-size: 22px; margin-top: auto;">
                <i class="fa-solid fa-right-from-bracket" style="font-size: 20px;"></i> Log Out
            </a>
        </div>
    </div>
    
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100" style="margin-top: 150px;">
        <div class="text-center">
            <h1 class="mb-2 text-light">Profile</h1>
            <img src="{{ url_for('static', filename='img/portfolio.jpg') }}" 
                class="img-fluid rounded-circle mb-3" 
                style="max-width: 250px;">
        </div>
        
        <div class="for-a">
            <button type="button" class="btn btn-secondary rounded-pill px-4 py-2 fw-bold d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-pen me-2"></i>
                Update
            </button>
        </div>
        <form method="POST">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Profile</h1>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="first_name" class="form-label text-light">Firstname</label>
                            <input type="text" class="form-control" id="firstNameInput" value="" name="firstname" required>
                            <div id="firstNameError" style="color: red; margin-top: 10px;"></div>
                            
                            <label for="middle_name" class="form-label text-light">Middlename</label>
                            <input type="text" class="form-control" id="middleNameInput" value="" name="middlename" required>
                            <div id="middleNameError" style="color: red; margin-top: 10px;"></div>
        
                            <label for="last_name" class="form-label text-light">Lastname</label>
                            <input type="text" class="form-control" id="lastNameInput" value="" name="lastname" required>
                            <div id="lastNameError" style="color: red; margin-top: 10px;"></div>
        
                            <label for="birthday" class="form-label text-light">Birthday</label>
                            <input type="date" class="form-control" id="birthdayInput" value="" name="birthday" required>
                            <div id="birthdayError" style="color: red; margin-top: 10px;"></div>
        
                            <label for="age" class="form-label text-light">Age</label>
                            <input type="text" class="form-control" id="ageInput" value="" name="age" required>
                            <div id="ageError" style="color: red; margin-top: 10px;"></div>
        
                            <label for="contactnumber" class="form-label text-light">Contact Number</label>
                            <input type="text" class="form-control" id="contactnumberInput" value="" name="contactnumber" required>
                            <div id="contactnumberError" style="color: red; margin-top: 10px;"></div>
        
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="text" class="form-control" id="emailInput" value="" name="email" required>
                            <div id="emailError" style="color: red; margin-top: 10px;"></div>
                        </div>
                        <div class="modal-footer">
                            <a href="{{url_for('blueprint.info')}}"><button type="submit" class="btn btn-success" id="submitBtn">Save changes</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>    
    
        <form action="/" method="POST" class="w-50" style="margin-top: -10px;">
            <div class="form-group mb-3">
                <label for="first_name" class="form-label text-light">Firstname</label>
                <input type="text" class="form-control" id="firstNameForm" value="Raymund" required>
            </div>
            <div class="form-group mb-3">
                <label for="middle_name" class="form-label text-light">Middlename</label>
                <input type="text" class="form-control" id="middleNameForm" value="Bergonia">
            </div>
            <div class="form-group mb-3">
                <label for="last_name" class="form-label text-light">Lastname</label>
                <input type="text" class="form-control" id="lastNameForm" value="Bucton" required>
            </div>
            <div class="form-group mb-3">
                <label for="birthday" class="form-label text-light">Birthday</label>
                <input type="date" class="form-control" id="birthdayForm" value="2005-03-27" required>
            </div>
            <div class="form-group mb-3">
                <label for="age" class="form-label text-light">Age</label>
                <input type="text" class="form-control" id="ageForm" value="19" required>
            </div>
            <div class="form-group mb-3">
                <label for="contact_number" class="form-label text-light">Contact Number</label>
                <input type="text" class="form-control" id="contactnumberForm" value="09761017571" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="emailForm" value="bergoniaraymund@gmail.com" required>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
