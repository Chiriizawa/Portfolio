<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/style.css')}}">
    <title>Add Info</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <form action="{{ url_for('blueprint.add') }}" method="post" class="p-3 border rounded mx-auto" style="max-width: 550px; margin-top: 90px;">
            <div class="mb-2">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="middlename" class="form-label">Middlename</label>
                <input type="text" name="middlename" id="middlename" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="birthday" class="form-label">Birthday:</label>
                <input type="date" name="birthday" id="birthday" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" id="age" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="contactnumber" class="form-label">Contact Number</label>
                <input type="text" name="contactnumber" id="contactnumber" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>
            <div class="text-center">
                <a href="{{url_for('blueprint.info')}}"></a><button type="submit" class="btn btn-success w-100">Add User</button>
            </div>
        </form>
    </div>
</body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
