<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/index.css')}}">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <div class="container bg-dark rounded shadow-sm p-4" style="max-width: 400px;">
        <h2 class="text-center text-white mb-4">Log In</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <input type="text" id="text" name="Username" class="form-control" placeholder="Username" required>
                {% if usernamemsg %}
                    <div class="alert text-danger p-2">
                        {{ usernamemsg }}
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="Password" class="form-control" placeholder="Password" required>
                {% if passwordmsg %}
                    <div class="alert text-danger p-2">
                        {{ passwordmsg }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Log In</button>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
